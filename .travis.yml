language: cpp

compiler: gcc

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
          sources: &sources
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test

before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq libsfml-dev

script:
- ./configure.sh && make
- make clean


